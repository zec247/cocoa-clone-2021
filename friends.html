<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록</title>
</head>
<body>
    <!-- status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>WiFi</span>
            <i class="fas fa-wifi"></i>            
        </div>
        <div class="status-bar__column">
            <span>8:46</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i> 
        </div>
    </div>
    <!-- screen header-->
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <!--friends diplay-->
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <!--user component-->
    <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
          <img src="photo/profile.jpg" class="user-component__profile user-component__profile--large" />
          <div class="user-component__text">
              <h4 class="user-component__title">이유준</h4>
              <!--<h6 class="user-component__subtitle">테스트용</h6>-->
          </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>채널</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="photo/profile.jpg" class="user-component__profile user-component__profile--small" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component_title--not-bold">채널</h4>
                </div>
            </div>
            <div class="user-component__column">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
    </div>
    </main>
    <!--navigation-->
   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
           <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="far fa-comments fa-2x"></i>
                    <span class="nav__notification">1</span>
                </a>
           </li>
           <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__btn">
               <a class="nav__link" href="#">
                   <i class="fas fa-ellipsis-h fa-2x"></i>
                   <span class="nav__ellipsis__notification"></span>
                </a>
            </li>
       </ul>
   </nav>
   <!--icon script-->
    <script src="https://kit.fontawesome.com/67406fbe13.js" crossorigin="anonymous">
    </script>
</body>
</html>
